{% extends 'base.html' %}
{% block content %}
<a href="{{ url_for('add_item') }}" class="btn btn-success mb-3">Add Item</a>
<table class="table table-bordered">
    <thead>
        <tr>
            <th>Name</th>
            <th>Quantity</th>
            <th>Location</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for item in items %}
        <tr>
            <td>{{ item.name }}</td>
            <td>{{ item.quantity }}</td>
            <td>{{ item.location }}</td>
            <td>
                <a href="{{ url_for('edit_item', id=item.id) }}" class="btn btn-primary btn-sm">Edit</a>
                <a href="{{ url_for('delete_item', id=item.id) }}" class="btn btn-danger btn-sm">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
