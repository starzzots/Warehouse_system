<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Warehouse Management</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('index') }}">Warehouse</a>

            <div class="ms-auto">
                <a class="btn btn-outline-light me-2" href="{{ url_for('index') }}">Home</a>

                {% if session.get('user_id') %}
                    <span class="navbar-text me-2 text-white">
                        Hello, {{ session['username'] }}
                    </span>
                    <a class="btn btn-outline-light" href="{{ url_for('logout') }}">Logout</a>
                {% else %}
                    <a class="btn btn-success me-2" href="{{ url_for('sign_up') }}">Sign Up</a>
                    <a class="btn btn-primary" href="{{ url_for('login') }}">Login</a>
                {% endif %}
            </div>
        </div>
    </nav>

    <!-- Page Content -->
    <div class="container mt-5">
        {% block content %}
        {% endblock %}
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
